<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igor Weiss - NLW Heat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <span class="faixa"> </span>
    <span class="quebra"> </span>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Logo da rocketseat" />
          </span>
          <img id="profileimg" src="" alt="Foto de perfil" />
        </div>

        <h1 id="profileName">Nome</h1>

        <a
          id="github"
          class="github"
          href="https://github.com/"
          target="_blank"
        >
          <img src="images/github.svg" alt="ícone do github" /><span
            id="profileLogin"
            >usuario</span
          >
        </a>

        <p id="profileBio">Bio</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a id="youtube" href="https://youtube.com/" target="_blank">
              <img src="images/Youtube.svg" alt="ícone do youtube" />
            </a>
          </li>
          <li class="instagram">
            <a id="instagram" href="https://www.instagram.com/" target="_blank">
              <img src="images/Instagram.svg" alt="ícone do instagram" />
            </a>
          </li>
          <li class="facebook">
            <a id="facebook" href="https://www.facebook.com/" target="_blank">
              <img src="images/Facebook.svg" alt="ícone do facebook" />
            </a>
          </li>
          <li class="twitter">
            <a id="twitter" href="https://www.twitter.com/" target="_blank">
              <img src="images/Twitter.svg" alt="ícone do twitter" />
            </a>
          </li>
        </ul>
      </div>

      <div class="dowhile">
        <a href="https://dowhile.io/inscricao" target="_blank">
          <img src="images/dowhile.svg" alt="logo dowhile 2021" />
        </a>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
